    .date-container {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      font-family: 'Georgia', serif;
      align-items: center;
    
    }

    .big-date {
      font-size: 2rem;
      font-weight: bold;
      color: rgb(16, 16, 104);
      text-shadow: 2px 2px 4px #a79c9c; 
      position: relative;
      right: 8px;
      bottom: 23px;
      
    }

    .date-details {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      font-size: 15px;
      color: rgb(0, 0, 133);
      position: relative;
      right: 10px;
      bottom: 25px;
      
      font-weight: 700;
      align-items: center;
    }

    .date-details div {
      display: flex;
      align-items: center;
      padding: 5px 0;
    }

    .value {
      font-style: italic;
      position: relative;
      padding-right: 10px;
    }

    /* Dotted line ends at the text */
    .value::after {
      content: '';
      position: absolute;
      left: -2px;
      top: 120%;
      width: 50px;
      height: 1px;
      background-color: transparent;
      border-bottom: 1px dotted #2c3e50;
      text-shadow: 2px 2px 4px #000000;
      transform: translateY(-50%);
    }

    /* Adjust the dotted line length */
    .date-details div:nth-child(1) .value::after {
      width: 90px;
    }

    .date-details div:nth-child(2) .value::after {
      width: 70px;
    }

    .date-details div:nth-child(3) .value::after {
      width: 50px;
    }

    .date-container
    {
        position: relative;

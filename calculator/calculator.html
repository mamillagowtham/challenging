<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css" />
</head>
<style>
    #display
    {
        font-weight:bold;
    }
</style>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display"></div>
            <div id="keyboard">
                <div >7</div>
                <div >8</div>
                <div >9</div>
                <div id="div">/</div>
                <div >4</div>
                <div >5</div>
                <div >6</div>
                <div id="mul">*</div>
                <div >1</div>
                <div >2</div>
                <div >3</div>
                <div id="sub">-</div>
                <div id="AC">AC</div>
                <div>0</div>
                <div id="add">+</div>
                <div id="equ">=</div>
            </div>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
